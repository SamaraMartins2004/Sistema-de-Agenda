<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="Agenda.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <input type="text" id="search-bar" placeholder="Buscar contato...">
            <button id="logout-btn">Sair</button>
        </header>
        <main>
            <ul id="contact-list">
                <!-- Contatos serão inseridos aqui dinamicamente -->

                <table>
                    <thead>
                        <tr><th>Nome</th><th>Telefone</th><th>Endereço</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>José</td><td>(32)9999-9999</td><td>Rua x</td></tr>
                    </tbody>
                </table>
                
                <!-- Mais contatos -->
            </ul>
            <button id="add-contact-btn" style="display: none;"> <a href="AdicionarContato.html">Adicionar Contato</a></button>
        </main>
    </div>
    <div class="hamburger" id="hamburger">
        &#9776;
    </div>
    <script src="./JS/agenda.js" type="module"></script>

</body>

</html>
