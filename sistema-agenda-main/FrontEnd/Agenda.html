<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="Agenda.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <input type="text" id="search-bar" placeholder="Buscar contato...">

        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>José</td>
                        <td>(32)9999-9999</td>
                        <td>Rua x</td>
                    </tr>
                </tbody>
            </table>

            <button id="add-contact-btn" style="display: none;"> <a href="AdicionarContato.html">Adicionar Contato</a></button>
        </main>
    </div>
    <script src="./JS/agenda.js" type="module"></script>

</body>

</html>
